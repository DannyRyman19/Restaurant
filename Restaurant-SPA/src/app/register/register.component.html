<div class="register-area">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <h2>Username</h2>
    <input
      class="form-control"
      type="text"
      name="username"
      required
      [(ngModel)]="model.username"
    />
    <h2>Password</h2>
    <input
      class="form-control"
      type="password"
      name="password"
      required
      [(ngModel)]="model.password"
    />
    <button [disabled]="!registerForm.valid" class="register-button">REGISTER</button>
    <button class="back-button" (click)="goBack()">Back</button>
  </form>

</div>
